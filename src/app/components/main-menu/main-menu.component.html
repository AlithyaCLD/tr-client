<section class="main-menu">
  <div>{{errorMsg}}</div>
  <h5 class="component-title">Tax Remittance - Main Menu</h5>
  <div>      
    <span>Available Periods</span>    
    <select>
      <option *ngFor="let period of periods">{{ period }}</option>
    </select>
  </div>
  <ul>
    <li *ngFor="let menu of menus" ><a class="menu-anchor" routerLink="/{{ menu.route }}"><span>{{ menu.label }}</span><span>+</span></a></li>
  </ul>
</section>
